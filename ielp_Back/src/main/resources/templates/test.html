<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:action="@{/admin/login}">
    管理员登陆测试
    <br/>
    <label>
        账号
        <input type="text" name="adminName">
        <br />
        密码
        <input type="password" name="passWord">
    </label>
    <br />
    <button type="submit">登录</button>
</form>

<br/>
<br/>
<br/>

<form method="post" th:action="@{/admin/register}">
    管理员注册测试
    <br/>
    <label>
        账号
        <input type="text" name="adminName">
        <br />
        密码
        <input type="password" name="passWord">
    </label>
    <br />
    <button type="submit">注册</button>
</form>

<br/>
<br/>
<br/>

<form method="get" th:action="@{/admin/getAllUser}">
    一键获取所有用户<br/>
    <button type="submit">获取</button>
</form>

<br/>
<br/>
<br/>

<form method="get" th:action="@{/admin/getUserById}">
    用户获取
    <br/>
    <label>
        ID
        <input type="text" name="id">
    </label>
    <br />
    <button type="submit">获取</button>
</form>

<br/>
<br/>
<br/>

<form method="post" th:action="@{/translate}">
    导入翻译记录
    <br/>
    <label>
        UserId
        <input type="text" name="userId"> <br/>
        FROM
        <input type="text" name="languageFrom"> <br/>
        TO
        <input type="text" name="languageTo"> <br/>
        TranslatedWords
        <input type="text" name="translatedWords"> <br/>

    </label>
    <br />
    <button type="submit">提交</button>
</form>

<br/>
<br/>
<br/>

<form method="get" th:action="@{/admin/getUserTranslateHistory}">
    获取用户的翻译记录
    <br/>
    <label>
        UserId
        <input type="text" name="userId"> <br/>
    </label>
    <br />
    <button type="submit">提交</button>
</form>

<br/>
<br/>
<br/>

<form method="post" th:action="@{/translation/collection}">
    收藏一条历史记录
    <br/>
    <label>
        历史记录ID<br/>
        <input type="text" name="translateHistoryId"> <br/>
    </label>
    <br />
    <button type="submit">提交</button>
</form>

<br/>
<br/>
<br/>

<form method="get" th:action="@{/admin/getUserTranslateCollection}">
    获取用户所有收藏
    <br/>
    <label>
        用户ID<br/>
        <input type="text" name="userId"> <br/>
    </label>
    <br />
    <button type="submit">提交</button>
</form>

<br/>
<br/>
<br/>

<form method="post" enctype="multipart/form-data" th:action="@{user/upload-profile}">
    <p><input type="file" name="profile"></p>
    <p><button type="submit">提交</button></p>
</form>

<br/>
<br/>
<br/>

<form method="post" enctype="multipart/form-data" th:action="@{/translation/upload}">
    上传词图关系，用于识图
    流程：上传图片->识图->获取单词->保存词图关系优化数据库
    <br/>
    <label>
        单词<br/>
        <input type="text" name="word"> <br/>
        图像<br/>
        <input type="file" name="picture"><br/>
    </label>
    <button type="submit">提交</button>
</form>



</body>
</html>
